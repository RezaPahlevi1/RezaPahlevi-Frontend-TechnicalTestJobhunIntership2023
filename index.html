    <div class="app">
      <div class="container">
        <h1>Girls Film List</h1>

          <li v-for="film in films" :key="film.show.id">

    <script>
      const app = Vue.createApp({
        data() {
          return {
            films: [],
          };
        },
        mounted() {
          fetch("http://api.tvmaze.com/search/shows?q=girls")
            .then((response) => response.json())
            .then((data) => {
              this.films = data;
            })
            .catch((error) => console.log(error));
        },
      });

      app.mount(".app");
    </script>
