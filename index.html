<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RezaPahlevi-Frontend-TechnicalTestJobhunIntership2023</title>
    <script src="https://unpkg.com/vue@3.2.22/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="logo">
          <h1>LOGO</h1>
        </div>
        <a class="active" href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </div>
    </div>
    <div class="app">
      <div class="container">
        <h1>Girls Film List</h1>
        <ul>
          <li v-for="film in films" :key="film.show.id">
            <img :src="film.show.image.medium" :alt="film.show.name" />
            <p>{{ film.show.name }}</p>
          </li>
        </ul>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            films: [],
          };
        },
        mounted() {
          fetch("https://api.tvmaze.com/search/shows?q=girls")
            .then((response) => response.json())
            .then((data) => {
              this.films = data;
            })
            .catch((error) => console.log(error));
        },
      });

      app.mount(".app");
    </script>
  </body>
</html>
